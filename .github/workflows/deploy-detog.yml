name: Zola on GitHub Pages

on:
  push:
    branches: [ main ]

permissions:
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Ensure data directory exists
        run: mkdir -p static/data

      - name: Extract feature-gate events
        run: |
          chmod +x scripts/clone-extract-feature-gates.sh
          scripts/clone-extract-feature-gates.sh

      - name: Debug CSV contents
        run: |
          echo "Contents of static/data directory:"
          ls -lah static/data
          echo "Preview of CSV:"
          head -n 5 static/data/feature_gates_events.csv || echo "CSV missing or empty"

      - name: Install Zola
        run: |
          sudo apt-get update && sudo apt-get install -y jq wget
          ASSET_URL=$(curl -s https://api.github.com/repos/getzola/zola/releases/latest \
            | jq -r '.assets[] | select(.name | test("x86_64-unknown-linux-gnu\\.tar\\.gz$")) | .browser_download_url')
          wget -qO- "$ASSET_URL" | sudo tar -xz -C /usr/local/bin
          sudo chmod +x /usr/local/bin/zola

      - name: Build site
        run: zola build

      - name: Configure Pages
        uses: actions/configure-pages@v4

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v4
        with:
          path: public

      - name: Deploy to Pages
        uses: actions/deploy-pages@v4