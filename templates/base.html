<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% if page.title %}{{ page.title }} | {% endif %}{{ config.extra.title }}</title>
    <meta name="description" content="{% if page.description %}{{ page.description }}{% elif config.extra.description %}{{ config.extra.description }}{% else %}{{ config.extra.title }}{% endif %}">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue', sans-serif;
            font-size: 16px;
            line-height: 1.6;
            max-width: 72ch;
            margin: 2rem auto;
            padding: 0 2rem;
            background: #fff;
            color: #2c3e50;
        }
        
        h1, h2, h3, h4, h5, h6 {
            font-family: inherit;
            font-weight: 600;
            margin: 1.8rem 0 0.8rem 0;
            line-height: 1.3;
            color: #1a1a1a;
        }
        
        h1 { 
            font-size: 1.5rem; 
            margin-top: 1rem;
            margin-bottom: 0.5rem;
        }
        h2 { 
            font-size: 1.25rem; 
            margin-top: 1.5rem;
            margin-bottom: 0.6rem;
        }
        h3 { 
            font-size: 1.1rem; 
            margin-top: 1.2rem;
            margin-bottom: 0.5rem;
        }
        
        a {
            color: #0066cc;
            text-decoration: underline;
        }
        
        a:hover {
            color: #004499;
        }
        
        ul, ol {
            margin: 1rem 0;
            padding-left: 1.5rem;
        }
        
        li {
            margin: 0.4rem 0;
            line-height: 1.5;
            font-size: 0.95rem;
        }
        
        p {
            margin: 0.8rem 0;
        }
        
        hr {
            border: none;
            border-top: 1px solid #e1e8ed;
            margin: 2rem 0;
        }
        
        .header {
            border-bottom: 1px solid #e1e8ed;
            margin-bottom: 2rem;
            padding-bottom: 1rem;
        }
        
        .nav {
            margin-top: 1rem;
            padding-top: 0.8rem;
            border-top: 1px solid #f0f0f0;
        }
        
        .nav a {
            display: inline-block;
            margin-right: 1.5rem;
            color: #0066cc;
            text-decoration: none;
            font-size: 0.95rem;
            font-weight: 500;
        }
        
        .nav a:hover {
            text-decoration: underline;
        }
        
        .footer {
            border-top: 1px solid #e1e8ed;
            margin-top: 3rem;
            padding-top: 1rem;
            font-size: 0.9rem;
            color: #6c757d;
        }
        
        @media (max-width: 600px) {
            body {
                margin: 1rem auto;
                padding: 0 1.5rem;
                line-height: 1.55;
            }
            
            h1, h2, h3 {
                margin-top: 1rem;
            }
            
            .header {
                margin-bottom: 1.5rem;
                padding-bottom: 0.8rem;
            }
        }
    </style>
</head>
<body>
    <header>
      <nav>
        <a href="/">Home</a>
        <a href="/papers/">Papers</a>
        <a href="/resources/">Resources</a>
        <a href="/tools/">Tools</a>
      </nav>
      
      <div class="header">
          <h1><a href="{{ get_url(path="") }}" style="text-decoration: none; color: inherit;">{{ config.extra.title }}</a></h1>
          {% if config.extra.description %}
          <p>{{ config.extra.description }}</p>
          {% endif %}
          <nav class="nav">
              <a href="{{ get_url(path="") }}">Home</a>
              <a href="{{ get_url(path="papers") }}">Papers</a>
              <a href="{{ get_url(path="tools") }}">Tools</a>
              <a href="{{ get_url(path="resources") }}">Resources</a>
          </nav>
      </div>
    </header>

    <main>
        {% block content %}{% endblock content %}
    </main>
    
    <div class="footer">
        <p>Last updated: {{ now() | date(format="%B %Y") }} | <a href="https://github.com/ternava/detog">Source</a></p>
    </div>
</body>
</html>
