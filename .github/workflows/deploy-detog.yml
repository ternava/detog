name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
  schedule:
    - cron: '0 0 * * *'  # Run daily at midnight UTC

permissions:
  contents: write

jobs:
  update-data:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
          submodules: false
          persist-credentials: true

      - name: Remove any leftover submodules config
        run: rm -f .gitmodules

      - name: Ensure data directory exists
        run: mkdir -p static/data

      - name: Sync with remote main
        run: |
          git fetch origin main
          git rebase origin/main

      - name: Extract feature-gate events CSV
        run: |
          chmod +x tools/clone-extract-feature-gates.sh
          ./tools/clone-extract-feature-gates.sh https://github.com/kubernetes/kubernetes.git > static/data/feature_gates_events.csv

      - name: Commit & Push CSV
        run: |
          git config user.name github-actions
          git config user.email github-actions@users.noreply.github.com
          git add static/data/feature_gates_events.csv
          git commit -m "Automated update of feature gate events" || echo "No changes"
          git push

      - name: Upload CSV artifact
        uses: actions/upload-artifact@v4
        with:
          name: feature-gates-events
          path: static/data/feature_gates_events.csv

  build-and-deploy:
    needs: update-data
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3
        with:
          submodules: false
          fetch-depth: 0

      - name: Remove any leftover submodules config
        run: rm -f .gitmodules

      - name: Install Zola
        run: |
          wget -qO- https://github.com/getzola/zola/releases/latest/download/zola-x86_64-unknown-linux-gnu.tar.gz | tar -xzf - -C /usr/local/bin

      - name: Build site
        run: zola build

      - name: Configure Pages
        uses: actions/configure-pages@v4

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: public

      - name: Deploy to Pages
        uses: actions/deploy-pages@v4