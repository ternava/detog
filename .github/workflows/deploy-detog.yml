name: Zola on GitHub Pages

on:
  push:
    branches:
      - main

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  build:
    name: Publish site
    runs-on: ubuntu-latest
    steps:
      - name: Checkout main
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: true

      - name: Ensure data directory exists
        run: mkdir -p static/data

      - name: Extract feature-gate events
        run: |
          chmod +x scripts/clone-extract-feature-gates.sh
          scripts/clone-extract-feature-gates.sh

      - name: Commit & Push updated CSV
        run: |
          git config user.name github-actions
          git config user.email github-actions@users.noreply.github.com
          git add static/data/feature_gates_events.csv
          git commit -m "Automated update of feature gate events" || echo "No changes"
          git push

      - name: Build and deploy
        uses: shalzz/zola-deploy-action@v0.21.0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          ZOLA_BASE_URL: "https://ternava.github.io/detog/"