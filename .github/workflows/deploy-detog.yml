name: Zola on GitHub Pages

on:
  push:
    branches: [ main ]

permissions:
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Ensure data directory exists
        run: mkdir -p static/data

      - name: Extract feature-gate events
        run: |
          chmod +x scripts/clone-extract-feature-gates.sh
          scripts/clone-extract-feature-gates.sh

      - name: Install Zola
        run: |
          curl -sSL https://static.getzola.org/zola-x86_64-unknown-linux-gnu.tar.gz \
            | sudo tar -xz -C /usr/local/bin
          sudo chmod +x /usr/local/bin/zola

      - name: Build site
        run: zola build

      - name: Configure Pages
        uses: actions/configure-pages@v4

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v4
        with:
          path: public

      - name: Deploy to Pages
        uses: actions/deploy-pages@v4