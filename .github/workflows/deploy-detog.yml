name: Zola on GitHub Pages

on:
  push:
    branches: [ main ]
  schedule:
    - cron: '0 0 * * *'  # runs every day at 00:00 UTC

permissions:
  contents: write    # allow push of CSV
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
          persist-credentials: true   # keep GITHUB_TOKEN available for push

      - name: Ensure data directory exists
        run: mkdir -p static/data

      - name: Extract Kubernetes feature-gate events
        run: |
          chmod +x scripts/clone-extract-feature-gates.sh
          scripts/clone-extract-feature-gates.sh

      - name: Extract GitLab feature-flag events
        run: |
          chmod +x scripts/clone-extract-feature-flags-gitlab.sh
          scripts/clone-extract-feature-flags-gitlab.sh

      - name: Debug CSV contents
        run: |
          echo "Contents of static/data directory:"
          ls -lah static/data
          echo "--- Kubernetes feature gates ---"
          wc -l static/data/feature_gates_events.csv
          head -n 3 static/data/feature_gates_events.csv
          echo "--- GitLab feature flags ---"
          wc -l static/data/gitlab_feature_flags_events.csv
          head -n 3 static/data/gitlab_feature_flags_events.csv

      - name: Commit & Push generated CSVs
        run: |
          git config user.name 'github-actions'
          git config user.email 'github-actions@users.noreply.github.com'
          # Sync with remote to allow fast-forward
          git pull --rebase origin main --autostash
          git add static/data/feature_gates_events.csv static/data/gitlab_feature_flags_events.csv
          git commit -m 'Automated update of feature toggle CSVs' || echo 'No changes to commit'
          git push origin main

      - name: Install Zola
        run: |
          sudo apt-get update && sudo apt-get install -y jq wget
          ASSET_URL=$(curl -s https://api.github.com/repos/getzola/zola/releases/latest \
            | jq -r '.assets[] | select(.name | test("x86_64-unknown-linux-gnu\\.tar\\.gz$")) | .browser_download_url')
          wget -qO- "$ASSET_URL" | sudo tar -xz -C /usr/local/bin
          sudo chmod +x /usr/local/bin/zola

      - name: Build site
        run: zola build

      - name: Configure Pages
        uses: actions/configure-pages@v4

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v4
        with:
          path: public

      - name: Deploy to Pages
        uses: actions/deploy-pages@v4